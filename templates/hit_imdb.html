{% from "macros.html" import render_ratings %}

{% if hit._source.cover_url %}
    <div class="cover">
        {% set url = generate_md5(hit._source.cover_url) %}
        <img src="http://imdb.cloudmining.net/public/covers/{{ url[:2] }}/{{ url }}/">
    </div>
{% endif %}
{% if hit._source.user_rating %}
    <div class="stars" title="{{ hit._source.user_rating }}">
        {{ render_ratings(hit._source.user_rating * 10) }}
    </div>
{% endif %}
